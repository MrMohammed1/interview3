<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Detail</title>
</head>
<body>
    <h1>Person Detail</h1>
    <p>Name: {{ person.name }}</p>
    <p>Age: {{ person.age }}</p>
    <p>Nationality ID: {{ person.nationalityID }}</p>
    <p>Birth Date: {{ person.birthDate }}</p>
    <a href="{% url 'person_update' person.pk %}">Update</a>
    <form action="{% url 'person_delete' person.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
