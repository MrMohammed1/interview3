<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person List</title>
</head>
<body>
    <h1>Person List</h1>
    <ul>
        {% for person in people %}
            <li>{{ person.name }} <a href="{% url 'person_detail' person.pk %}">Details</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'person_create' %}">Create New Person</a>
</body>
</html>
